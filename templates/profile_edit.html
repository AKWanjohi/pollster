{% extends 'base.html' %}

{% block title %}| Profile Edit{% endblock title %}

{% block content %}
    <main class="profile-edit-content">
        <div class="container">
            <div class="action-buttons">
                <a href="{{request.META.HTTP_REFERER}}" class="back-button">Back</a>
            </div>
            <div class="profile-edit">
                <h1>Edit Profile</h1>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" value="{{user.first_name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" value="{{user.last_name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" value="{{user.username}}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" value="{{user.email}}" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea name="bio" id="bio" required>{{user.bio}}</textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
