<header>
    <div class="container">
        <a href="{% url 'home' %}" class="logo">Pollster</a>
        <form 
            {% if page is 'profile' or page is 'home' %}
                action="{{request.path}}" 
            {% else %}
                action="{% url 'home' %}" 
            {% endif %}
            class="search-form"
        >
            <input type="search" name="q" value="{{request.GET.q}}" placeholder="Search for topics or polls...">
        </form>
        <nav>
            <ul>
                {% if request.user.is_authenticated %}
                    <li>
                        <a href="{% url 'profile' request.user.id %}">Profile</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
